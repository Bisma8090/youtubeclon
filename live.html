<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Setup</title>

<style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: rgb(44, 42, 42) ;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.container {
    border-radius: 20px;
    width: 900px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

h2 {
    margin-left:20px ;
    text-align: start;
}

.h21{
text-align: center;
font-size: 30px;
font-weight: bold;}

.stream-settings {
    margin-bottom: 10px;
    margin-left: 110px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="file"]{
    width: 77%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-bottom: 1px solid #ccc;
}
select{
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-bottom: 1px solid #ccc;
}
button {
    padding: 10px 15px;
    border: none;
    border-radius: 24px;
    color: #fff;
    font-weight: bold;
    background-color:black;
    cursor: pointer;
    margin-top: 14px;
    margin-right: 35px;
}

button:hover {
    background-color: black;
}

.stream-status,
.chat {
    margin-top: 20px;
    width: 80%;
    margin-left: 90px;
}

.chat-box {
    border: 1px solid #ccc;
    height: 50px;
    overflow-y: auto;
    padding: 10px;
margin-left: 20px;   
 margin-bottom: 10px;
    background-color: #f9f9f9;
}

#chat-input {
    width: 530px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-left: 20px;   

}

#send-chat {
    width: 80px;
    margin-left: 20px;   
margin-bottom: 85px;
}

</style>
</head>
<body>
    <div class="container">
        <h2 class="h21">Live Streaming </h2>
        <div class="stream-settings">
            <input type="text" id="title" placeholder="Title">
            <select id="privacy">
                <option value="public">Public</option>
                <option value="unlisted">Unlisted</option>
                <option value="private">Private</option>
            </select>
            <label for="thumbnail">Thumbnail:</label>
            <input type="file" id="thumbnail">
            <button id="preview-btn">Preview Stream</button>
            <button id="start-btn">Start Streaming</button>
        </div>
                <div class="chat">
            <h2>Live Chat</h2>
            <input type="text" id="chat-input" placeholder="Type your message">
            <button id="send-chat">Send</button>
        </div>
    </div>
    <script>

document.getElementById('preview-btn').addEventListener('click', () => {
    document.getElementById('status-text').textContent = 'Previewing Stream...';
});

document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('status-text').textContent = 'Streaming Live!';
});

document.getElementById('send-chat').addEventListener('click', () => {
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');
    const message = chatInput.value.trim();
    if (message) {
        const chatMessage = document.createElement('p');
        chatMessage.textContent = message;
        chatBox.appendChild(chatMessage);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }
});

    </script>
</body>
</html>
